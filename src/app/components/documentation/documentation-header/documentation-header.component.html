    <button (click)="togglePopup()" [ngClass]="{'open': isPopupVisible, 'closed': !isPopupVisible}"></button>
  </div>
	
	<nav>
    <a routerLink="introduction" routerLinkActive="active-link">/a/ Introduction</a>
    <a routerLink="hyperstructure" routerLinkActive="active-link">/a/ Hyperstructure</a>
    <a routerLink="valuable" routerLinkActive="active-link">/a/ Valuable</a>
    <a routerLink="termsofuse" routerLinkActive="active-link">/a/ Terms of Use</a>
    <a routerLink="privacypolicy" routerLinkActive="active-link">/a/ Privacy Policy</a>
  </nav>

	<app-blackhole-menu *ngIf="isPopupVisible" (close)="togglePopup()"></app-blackhole-menu>
