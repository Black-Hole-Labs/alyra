<div class="popup-container network-popup">

	<h6>Choose Network</h6>

	<div class="network-container">

		<div *ngFor="let network of networks" class="network" (click)="selectNetwork(network.id)">
			<div class="network-icon" [style.backgroundImage]="'url(' + network.icon + ')'"></div>
			<p>{{ network.name }}</p>
		</div>

		<div class="last"></div>

	</div>
	
</div>
