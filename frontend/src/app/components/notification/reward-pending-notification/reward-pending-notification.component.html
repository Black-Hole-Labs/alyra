<div class="notification" [@slideInOut]="isVisible ? '*' : 'void'">
  <div class="content">
    <div class="pending-icon"></div>
    <div class="info">
      <h3>Claiming Rewards...</h3>
      <p>
        Processing claim for <strong>{{ amount | number: '1.0-6' }}$</strong> in rewards.
      </p>
      <div *ngIf="transactionHash" class="transaction-info">
        <p>Transaction Hash:</p>
        <a
          [href]="'https://sepolia.etherscan.io/tx/' + transactionHash"
          target="_blank"
          class="tx-link"
        >
          {{ transactionHash }}
        </a>
      </div>
    </div>
  </div>
  <button class="close-button" (click)="startClosing()">Ã—</button>
</div>
