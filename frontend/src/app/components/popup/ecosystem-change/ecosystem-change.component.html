<div class="ecosystem-change">
  <div class="upper">
    <h6>Select Ecosystem</h6>
    <button (click)="closePopup()"></button>
  </div>
  
  <div class="scroll-container">
    <div class="ecosystems">
      @for (ecosystem of ecosystems; track ecosystem.id) {
        <div class="ecosystem" (click)="selectEcosystem(ecosystem.id)">
          <div class="name">
            <div class="ecosystem-img" [style.background-image]="'url(' + ecosystem.iconUrl + ')'"></div>
            <div class="info">
              <h4>{{ecosystem.name}}</h4>
              <p>{{ecosystem.description}}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
  
  <p class="disclaimer">Select the blockchain ecosystem you want to use with BlackHole Aggregator</p>
</div>
