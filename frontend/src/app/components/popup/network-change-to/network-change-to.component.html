<div class="network-change-to">
  <div class="header">
    <h3>Select a network</h3>
    <button (click)="closePopup()"></button>
  </div>
  <div class="search">
    <input
      type="text"
      placeholder="Search by name"
      [(ngModel)]="searchText"
      (input)="performSearch()"
    />
    <button class="search-button" (click)="performSearch()"></button>
  </div>
  <div class="list">
    <div class="inner-list">
      <div class="network" *ngFor="let network of networks" (click)="selectNetwork(network)">
        <div class="left">
          <div class="image">
            <div class="network-image" [style.backgroundImage]="'url(' + network.logoURI + ')'"></div>
          </div>
          <div class="name">
            <h6>{{ network.name }}</h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
