<div class="bridge-tx">
  <div class="header">
    <div class="heading">
      <div class="icon-bridge"></div>
      <h3>Transaction overview</h3>
    </div>
    <button class="close-button" (click)="closePopup()"></button>
  </div>

  <div class="tx-visualization">
    <div class="left-network">
      <div
        class="network-icon-left network-icon"
        [style.backgroundImage]="'url(' + selectedNetwork?.logoURI + ')'"
      ></div>
      <h4>{{ selectedNetwork!.name }}</h4>
      <div class="explorer-link">
        <button [disabled]="!sendingTxLink" (click)="navigateTo(sendingTxLink)">
          <span *ngIf="sendingTxLink">View Sending Transaction</span>
          <span *ngIf="!sendingTxLink">Pending...</span>
        </button>
        <div class="image-link"></div>
      </div>
    </div>

    <div class="line"></div>
    <div
      class="token-icon"
      [ngClass]="{ 'stop-animation': txStatusText !== 'Pending' }"
      [style.backgroundImage]="'url(' + selectedToken?.imageUrl + ')'"
    ></div>

    <div class="right-network">
      <div
        class="network-icon-right network-icon"
        [style.backgroundImage]="'url(' + selectedNetworkTo?.logoURI"
      ></div>
      <h4>{{ selectedNetworkTo!.name }}</h4>
      <div class="explorer-link">
        <button [disabled]="!receivingTxLink" (click)="navigateTo(receivingTxLink)">
          <span *ngIf="receivingTxLink">View Transaction</span>
          <span *ngIf="!receivingTxLink">Pending...</span>
        </button>
        <div class="image-link"></div>
      </div>
    </div>
  </div>

  <div class="tx-info">
    <div class="elem">
      <h6>Status</h6>
      <div
        class="tx-status"
        [ngClass]="{ success: txStatusText === 'Successful', failed: txStatusText === 'Failed' }"
      >
        <p [ngClass]="{ 'pending-change': txStatusText !== 'Pending' }">{{ txStatusText }}</p>
      </div>
    </div>
    <div class="elem">
      <h6>Value</h6>
      <p>{{ inputAmount || '0' }} {{ selectedToken?.symbol }}</p>
    </div>
    <!-- <div class="elem"> todo
			<h6>Fee</h6>
			<p>0.0003 ETH</p>
		</div> -->
    <!-- <div class="elem">
			<h6>Total time</h6>
			<p>00:00:03</p>
		</div> -->
    <div class="elem">
      <h6>From</h6>
      <p>{{ getFromAddress() }}</p>
    </div>
    <div class="elem">
      <h6>To</h6>
      <p>{{ getToAddress() }}</p>
    </div>
  </div>

  <button class="view-tx-button">View on Transaction page</button>
</div>
